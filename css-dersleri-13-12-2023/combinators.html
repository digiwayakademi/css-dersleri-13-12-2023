<style>

/* div p{
    color: red;

/* div > p{
   color: red; 
} */

/* div + p{

div ~ p{
    color: red;
}

<body>
    
    <!-- Combinators

    1-Descandant Selector  // Torun  (Space örn: div p)
    2-Child Selector      // Çocuk  (> örn: div > p)
    3-Adjacent Sibling Selector // Bitişik sonraki eleman ( + örn: div + p)
    4-General Sibling Selector // Genel sonraki eleman  (~ örn: div ~ p) -->


    <p>1. Paragraf</p>
    <div>
        <p>2. Paragraf</p>
        <p>3. Paragraf</p>
        <section>
            <p>4. paragraf</p>
        </section>
    </div>
    <p>5. paragraf</p>
    <p>6. paragraf</p>





</body>
